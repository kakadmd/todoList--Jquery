<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <script>
        var todolist = [{
            title: '我今天吃八个馒头',
            done: false
        }, {
            title: '我今天学习jq',
            done: false
        }, ];
        // localStorage.setItem("todo", todolist);
        // 1. localStorage本地存储里面只能存储字符串的数据格式 
        //    把我们的数组对象转换为字符串格式 JSON.stringify()
        localStorage.setItem("todo",JSON.stringify(todolist))
        // console.log(JSON.stringify(todolist))  // 这是字符串
        
        // 2. 获取本地存储的数据 我们需要把里面的字符串数据转换为 对象格式 JSON.parse()
        var data = localStorage.getItem("todo")
        // console.log(data[0]) //[ 第0项就是这个 需要转化成对象
        if(data) {
            data = JSON.parse(data)  //parse一下变成数组
        }
        // console.log(data) //{title: '我今天吃八个馒头', done: false}
                          // {title: '我今天学习jq', done: false}


    </script>
</body>

</html>
